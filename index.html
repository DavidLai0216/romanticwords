            padding: 60px 40px; text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 40px 100px rgba(0,0,0,0.06);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 0.9rem; text-transform: uppercase; letter-spacing: 8px;
            color: var(--accent-color); margin-bottom: 60px; opacity: 0.6;
        }

        .main-quote { min-height: 220px; display: flex; flex-direction: column; justify-content: center; }

        #original {

            margin-bottom: 25px; line-height: 1.5; font-family: 'Playfair Display', serif;
        }

            font-size: 1.5rem; font-weight: 700; color: var(--accent-color);
            margin-bottom: 40px; line-height: 1.6;
        }

        .supplement-box {
            margin-top: 20px; padding-top: 30px;
            border-top: 1px solid rgba(157, 27, 50, 0.1);
        }

        #supplement { font-size: 0.9rem; color: #777; font-weight: 400; line-height: 1.8; letter-spacing: 0.5px; }

        button {
            margin-top: 60px; padding: 20px 60px;
            background: var(--accent-color); color: white;
            border: none; border-radius: 100px; font-size: 1.1rem;
            cursor: pointer; box-shadow: 0 15px 35px rgba(157, 27, 50, 0.2);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            font-family: 'Noto Serif TC', serif; letter-spacing: 4px;
        }

        button:hover { transform: translateY(-3px); background: #7a1527; box-shadow: 0 20px 45px rgba(157, 27, 50, 0.3); }

        .fade-in { animation: smoothFade 1.8s ease-out forwards; }
        @keyframes smoothFade { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
